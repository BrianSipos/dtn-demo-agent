nets:
  dtnA:
    subnet4: "192.168.100.0/24"
  dtnB:
    subnet4: "192.168.110.0/24"
#    subnet6: "fda1:1cec:f450:c055::/64"

nodes:
  node000:
    nets: [dtnA]
    keys:
       sign:
          keytype: RSA
    config:
       apps:
          nmp:
             enable: true

  node001:
    nets: [dtnA, dtnB]
    config:
       apps:
          nmp:
             enable: true

  node002:
    nets: [dtnB]
    config:
       apps:
          nmp:
             enable: true

  node003:
    nets: [dtnB]
    config:
       bp_tx_routes:
        - eid_pattern: "dtn://node001/.*"
          next_nodeid: "dtn://node001/"
          cl_type: tcpcl
          address: node001.local
       udpcl_listen: false
       udpcl_polling:
        - address: node001.local
          interval_ms: 10000
#        - address: node002.
#          interval_ms: 10000
