nets:
  dtnA:
    subnet4: "192.168.100.0/24"
  dtnB:
    subnet4: "192.168.110.0/24"
    subnet6: "fda1:1cec:f450:c055::/64"

nodes:
  node000:
    nets: [dtnA]
    keys:
      transport:
        keytype: SECP256R1
    config:
      apps:
        zeroconf:
          enumerate: true
      tls_enable: false

  node001:
    nets: [dtnA, dtnB]
    keys:
      transport:
        keytype: SECP256R1
    config:
      apps:
        zeroconf:
          offer: true
      tls_enable: false

  node002:
    nets: [dtnB]
    keys:
      transport:
        keytype: SECP256R1
    config:
      apps:
        zeroconf:
          enumerate: true
      tls_enable: false
