nets:
  dtnA:
    subnet4: "192.168.100.0/24"
  dtnB:
    subnet4: "192.168.110.0/24"
    subnet6: "fda1:1cec:f450:c055::/64"

nodes:
  node000:
    nets: [dtnA]
    keys:
      sign:
        keytype: SECP256R1
    config:
      apps:
        sand:
          enable: true
          endpoint: dtn://node000/sand
      tls_enable: true

  node001:
    nets: [dtnA, dtnB]
    config:
      apps:
        sand:
          enable: true
          endpoint: dtn://node001/sand
      tls_enable: true

  node002:
    nets: [dtnB]
    config:
      apps:
        sand:
          enable: true
          endpoint: dtn://node002/sand
      tls_enable: true
