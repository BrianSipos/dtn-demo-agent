name: Demo TCPCL Agent

on:
  push:
    branches:
      - main
  pull_request: {} # any target
  schedule:
    - cron: '0 0 * * 0'

jobs:
  unit-test:
    name: Build and unit test
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Dependencies
        run: |
          sudo rm /var/lib/man-db/auto-update
          sudo apt-get update
          sudo apt-get install -y \
            build-essential dbus \
            python3-dev python3-wheel libcairo2-dev libdbus-glib-1-dev libgirepository-2.0-dev
          # custom cose repo
          pip3 install git+https://github.com/TimothyClaeys/pycose.git@v1.1.0
          # work around lack of release version fix for oscrypto issue #75
          # https://github.com/wbond/oscrypto/pull/76
          pip install --force-reinstall git+https://github.com/wbond/oscrypto.git@master

      - name: Install
        run: pip3 install -e .
      - name: Test with pytest
        run: |
          pip3 install -e '.[test]'
          dbus-run-session -- python3 -m pytest -v --cov=scapy_cbor --cov=bp --cov=udpcl --cov=tcpcl src
      - name: Transfer udpcl
        run: dbus-run-session -- python3 -m udpcl.test.bundlegen --log=debug fullvalid
      - name: Transfer tcpcl
        run: dbus-run-session -- python3 -m tcpcl.test.bundlegen --log=debug fullvalid

  integration-test:
    name: Integration test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Dependencies
        run: pip3 install '.[container]'
      - name: Prep
        run: ./container/run.py --config container/example.yaml act pkigen build
      - name: Start
        run: ./container/run.py --config container/example.yaml act start ready
      - name: Check
        run: ./container/run.py --config container/example.yaml act check
      - name: Stop
        run: ./container/run.py --config container/example.yaml act stop delete
