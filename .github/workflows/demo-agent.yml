name: Demo TCPCL Agent

on: [push]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        sudo apt-get update && sudo apt-get install build-essential dbus libdbus-glib-1-dev libgirepository1.0-dev python3-pip python3-wheel
        python -m pip install --upgrade pip
        # custom cose repo
        pip3 install git+https://github.com/TimothyClaeys/pycose.git@master
        pip3 install -e .
    - name: Lint with flake8
      run: |
        pip3 install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip3 install nose
        dbus-run-session -- nosetests -v src
    - name: Run transfers
      run: |
        dbus-run-session -- python3 -m udpcl.test.bundlegen --log=debug fullvalid
        dbus-run-session -- python3 -m tcpcl.test.bundlegen --log=debug fullvalid
